<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Número</title>
    <style>
        /* Estilo general para la página */
        body {
            font-family: 'Arial', sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: #333;
        }

        /* Contenedor para el contenido */
        .content {
            text-align: center;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 80%;
            max-width: 650px;
            border: 2px solid #e0e0e0;
        }

        /* Estilo para el logotipo */
        #logo {
            max-width: 180px;
            margin-bottom: 20px;
        }

        /* Estilo para el encabezado */
        h1 {
            font-size: 2.2em;
            color: #2c3e50;
            margin-top: 0;
            font-weight: bold;
        }

        /* Estilo para el número */
        #numero-display {
            font-size: 1.8em;
            font-weight: bold;
            color: #8e44ad;
            margin-top: 15px;
        }

        /* Estilo para el contenedor del mensaje */
        .background {
            background-color: darkred;
            color: white;
            padding: 25px;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .background p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        /* Estilo para los detalles del bono */
        .detalle-bono {
            font-size: 1.5em;
            font-weight: bold;
            color: #27ae60; /* Verde */
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="content">
        <!-- Logo de la página -->
        <img id="logo" src="LOGO.png" alt="Logotipo">

        <!-- Encabezado -->
        <h1>Bienvenido/a a Virtual Lounge Club</h1>

        <!-- Mensaje con el número -->
        <div class="background">
            <p>¡El número es:</p>
            <p id="numero-display">Cargando...</p>
        </div>

        <!-- Detalles del bono -->
        <p id="detalle-bono" class="detalle-bono"></p>
    </div>

    <script>
        // Obtener los parámetros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const numero = urlParams.get('numero'); // Número del cupón
        const precio = urlParams.get('precio'); // Precio del bono
        const descripcion = urlParams.get('descripcion'); // Descripción del bono

        // Mostrar el número en la página
        if (numero) {
            document.getElementById('numero-display').textContent = `${numero}`;
        }

        // Mostrar el precio y la descripción del bono
        if (precio && descripcion) {
            document.getElementById('detalle-bono').textContent = `${precio} - ${descripcion}`;
        } else {
            document.getElementById('detalle-bono').textContent = "Detalles del bono no disponibles.";
        }
    </script>
</body>

</html>
