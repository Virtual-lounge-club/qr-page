<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Número</title>
    <style>
        /* Estilo general para la página */
        body {
            font-family: 'Arial', sans-serif;
            background-color: white; /* Fondo blanco */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: #333; /* Color de texto principal */
        }

        /* Contenedor para el contenido */
        .content {
            text-align: center;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 80%;
            max-width: 650px;
            border: 2px solid #e0e0e0;
        }

        /* Estilo para el logotipo */
        #logo {
            max-width: 180px;
            margin-bottom: 20px;
        }

        /* Estilo para el encabezado */
        h1 {
            font-size: 2.2em;
            color: #2c3e50;
            margin-top: 0;
            font-weight: bold;
        }

        /* Estilo para el número */
        #numero {
            font-size: 1.8em;
            font-weight: bold;
            color: #8e44ad; /* Color morado oscuro */
            margin-top: 15px;
        }

        /* Estilo para el contenedor del mensaje */
        .background {
            background-color: darkred; /* Rojo oscuro */
            color: white;
            padding: 25px;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .background p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        /* Estilo del borde de los números */
        .background p#numero-display {
            font-size: 2em;
            font-weight: bold;
            color: #ecf0f1; /* Blanco suave */
        }
    </style>
</head>

<body>
    <div class="content">
        <!-- Logo de la página -->
        <img id="logo" src="LOGO.png" alt="Logotipo">

        <!-- Encabezado -->
        <h1>Bienvenido al sistema de números</h1>

        <!-- Mensaje con el número -->
        <div class="background">
            <p>¡El número es:</p>
            <p id="numero-display">Cargando...</p>
            <p>!</p>
        </div>
    </div>

    <script>
    // Obtener los parámetros "numero" y "valor" de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const numero = urlParams.get('numero'); // Obtener el número
    const valor = urlParams.get('valor');   // Obtener el valor

    // Mostrar el número en la página
    if (numero) {
        document.getElementById('numero-display').textContent = `${numero}`;
    }

    // Mostrar el valor del cupón
    if (valor) {
        const valorElement = document.createElement('p'); // Crear un nuevo párrafo
        valorElement.textContent = `Valor del Cupón: ${valor}`;
        valorElement.style.fontSize = '1.5em';
        valorElement.style.fontWeight = 'bold';
        valorElement.style.color = '#27ae60'; // Color verde
        document.querySelector('.background').appendChild(valorElement); // Agregarlo debajo del número
    }
</script>

</body>

</html>
